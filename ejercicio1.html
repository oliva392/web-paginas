<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Ejercicio 1 - Edad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="diseño.css" rel="stylesheet" type="text/css"/>
        <script src="funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <nav><a href="index.html">Volver al Inicio</a></nav>
        <div class="container mt-5">
            <div class="card shadow-lg p-5 border-0" style="border-radius: 20px;">
                <h2 class="text-primary fw-bold mb-4">Verificador de Identidad</h2>

                <div class="mb-4 text-start">
                    <label class="form-label fw-bold">Ingresa tu edad:</label>
                    <input type="number" id="campoEdad" class="form-control form-control-lg" placeholder="Ej. 18">
                </div>

                <button onclick="verificarEdad()" class="btn btn-primary btn-lg w-100 shadow-sm fw-bold">
                    Validar Acceso
                </button>

                <div class="mt-4">
                    <div id="alertaMayor" class="alert alert-success border-0 shadow-sm" style="display: none;">
                        <h4 class="alert-heading">¡Acceso Concedido!</h4>
                        <p class="mb-0">Felicidades, eres mayor de edad.</p>
                    </div>

                    <div id="alertaMenor" class="alert alert-danger border-0 shadow-sm" style="display: none;">
                        <h4 class="alert-heading">Acceso Denegado</h4>
                        <p class="mb-0">Lo sentimos, aún eres menor de edad.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
